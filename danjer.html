<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <style>

        .summary-card {

        }

        .chart-container {

            margin: 20px 0;

            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        .file-input {

        .file-label {

            background: linear-gradient(45deg, #27ae60, #2ecc71);

            transition: all 0.3s ease;

        .file-label:hover {

        }

        .stats-container {

            gap: 30px;
        }

        .alert {

            margin: 10px 0;

            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .input-group {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Nh·∫≠t k√Ω Chi ti√™u C√° nh√¢n</h1>
        
        <!-- Nh·∫≠p d·ªØ li·ªáu chi ti√™u -->
        <div class="section">
            <h2>üìù Th√™m chi ti√™u m·ªõi</h2>
            <div class="input-group">
                <div class="form-group">
                    <label for="date">Ng√†y:</label>
                    <input type="date" id="date" value="">
                </div>
                <div class="form-group">
                    <label for="category">Lo·∫°i chi ti√™u:</label>
                    <select id="category">
                        <option value="ƒÇn u·ªëng">üçú ƒÇn u·ªëng</option>
                        <option value="H·ªçc t·∫≠p">üìö H·ªçc t·∫≠p</option>
                        <option value="Gi·∫£i tr√≠">üéÆ Gi·∫£i tr√≠</option>
                        <option value="Di chuy·ªÉn">üöó Di chuy·ªÉn</option>
                        <option value="Mua s·∫Øm">üõçÔ∏è Mua s·∫Øm</option>
                        <option value="Y t·∫ø">üè• Y t·∫ø</option>
                        <option value="Kh√°c">üì¶ Kh√°c</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">S·ªë ti·ªÅn (VNƒê):</label>
                    <input type="number" id="amount" placeholder="Nh·∫≠p s·ªë ti·ªÅn" min="0">
                </div>
                <div class="form-group">
                    <label for="description">M√¥ t·∫£:</label>
                    <input type="text" id="description" placeholder="M√¥ t·∫£ chi ti·∫øt (t√πy ch·ªçn)">
                </div>
            </div>
            <button onclick="addExpense()">‚ûï Th√™m chi ti√™u</button>
            <div id="message"></div>
        </div>

        <!-- Qu·∫£n l√Ω file CSV -->
        <div class="section">
            <h2>üíæ Qu·∫£n l√Ω d·ªØ li·ªáu</h2>
            <button onclick="exportCSV()">üì§ Xu·∫•t CSV</button>
            <label for="csvFile" class="file-label">üì• Nh·∫≠p CSV</label>
            <input type="file" id="csvFile" class="file-input" accept=".csv" onchange="importCSV(event)">
            <button class="btn-danger" onclick="clearData()">üóëÔ∏è X√≥a t·∫•t c·∫£</button>
        </div>

        <!-- T·ªïng k·∫øt theo th·ªùi gian -->
        <div class="section">
            <h2>üìä Th·ªëng k√™ theo th·ªùi gian</h2>
            <div class="input-group">
                <div class="form-group">
                    <label for="periodType">Lo·∫°i th·ªëng k√™:</label>
                    <select id="periodType" onchange="updateSummary()">
                        <option value="day">Theo ng√†y</option>
                        <option value="week">Theo tu·∫ßn</option>
                        <option value="month">Theo th√°ng</option>
                    </select>
                </div>
            </div>
            <div class="summary-grid" id="summaryGrid"></div>
        </div>

        <!-- Bi·ªÉu ƒë·ªì v√† b·∫£ng d·ªØ li·ªáu -->
        <div class="section">
            <h2>üìà Bi·ªÉu ƒë·ªì v√† d·ªØ li·ªáu</h2>
            <div class="stats-container">
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div>
                    <h3>üìã Danh s√°ch chi ti√™u</h3>
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>Ng√†y</th>
                                <th>Lo·∫°i</th>
                                <th>S·ªë ti·ªÅn</th>
                                <th>M√¥ t·∫£</th>
                                <th>Thao t√°c</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // L∆∞u tr·ªØ d·ªØ li·ªáu chi ti√™u
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let chart = null;

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            updateDisplay();
        });

        // Th√™m chi ti√™u m·ªõi
        function addExpense() {
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;

            if (!date || !amount || amount <= 0) {
                showMessage('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin h·ª£p l·ªá!', 'error');
                return;
            }

            const expense = {
                id: Date.now(),
                date: date,
                category: category,
                amount: amount,
                description: description
            };

            expenses.push(expense);
            saveData();
            updateDisplay();
            clearForm();
            showMessage('Th√™m chi ti√™u th√†nh c√¥ng!', 'success');
        }

        // X√≥a chi ti√™u
        function deleteExpense(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a chi ti√™u n√†y?')) {
                expenses = expenses.filter(expense => expense.id !== id);
                saveData();
                updateDisplay();
                showMessage('ƒê√£ x√≥a chi ti√™u!', 'success');
            }
        }

        // L∆∞u d·ªØ li·ªáu
        function saveData() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // X√≥a form
        function clearForm() {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type === 'error' ? 'error' : 'success'}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã
        function updateDisplay() {
            updateTable();
            updateChart();
            updateSummary();
        }

        // C·∫≠p nh·∫≠t b·∫£ng
        function updateTable() {
            const tbody = document.querySelector('#expenseTable tbody');
            tbody.innerHTML = '';

            expenses.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(expense => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${new Date(expense.date).toLocaleDateString('vi-VN')}</td>
                    <td>${expense.category}</td>
                    <td>${expense.amount.toLocaleString('vi-VN')} ‚Ç´</td>
                    <td>${expense.description || '-'}</td>
                    <td><button class="btn-danger" onclick="deleteExpense(${expense.id})">X√≥a</button></td>
                `;
            });
        }

        // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì
        function updateChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            // T√≠nh t·ªïng theo lo·∫°i chi ti√™u
            const categoryTotals = {};
            expenses.forEach(expense => {
                categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;
            });

            const labels = Object.keys(categoryTotals);
            const data = Object.values(categoryTotals);
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
            ];

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors.slice(0, labels.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.parsed / total) * 100).toFixed(1);
                                    return `${context.label}: ${context.parsed.toLocaleString('vi-VN')} ‚Ç´ (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // C·∫≠p nh·∫≠t t·ªïng k·∫øt
        function updateSummary() {
            const periodType = document.getElementById('periodType').value;
            const summaryGrid = document.getElementById('summaryGrid');
            
            const summaryData = calculateSummary(periodType);
            
            summaryGrid.innerHTML = '';
            summaryData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'summary-card';
                card.innerHTML = `
                    <h3>${item.period}</h3>
                    <div class="amount">${item.total.toLocaleString('vi-VN')} ‚Ç´</div>
                `;
                summaryGrid.appendChild(card);
            });
        }

        // T√≠nh to√°n t·ªïng k·∫øt theo th·ªùi gian
        function calculateSummary(type) {
            const grouped = {};
            
            expenses.forEach(expense => {
                const date = new Date(expense.date);
                let key;
                
                switch(type) {
                    case 'day':
                        key = date.toLocaleDateString('vi-VN');
                        break;
                    case 'week':
                        const startOfWeek = new Date(date);
                        startOfWeek.setDate(date.getDate() - date.getDay());
                        key = `Tu·∫ßn ${startOfWeek.toLocaleDateString('vi-VN')}`;
                        break;
                    case 'month':
                        key = `${date.getMonth() + 1}/${date.getFullYear()}`;
                        break;
                }
                
                grouped[key] = (grouped[key] || 0) + expense.amount;
            });

            return Object.entries(grouped).map(([period, total]) => ({
                period, total
            })).sort((a, b) => b.total - a.total).slice(0, 10);
        }

        // Xu·∫•t CSV
        function exportCSV() {
            if (expenses.length === 0) {
                showMessage('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t!', 'error');
                return;
            }

            const headers = ['Ng√†y', 'Lo·∫°i chi ti√™u', 'S·ªë ti·ªÅn', 'M√¥ t·∫£'];
            const csvContent = [
                headers.join(','),
                ...expenses.map(expense => [
                    expense.date,
                    expense.category,
                    expense.amount,
                    `"${expense.description || ''}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `chi-tieu-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            showMessage('Xu·∫•t CSV th√†nh c√¥ng!', 'success');
        }

        // Nh·∫≠p CSV
        function importCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    let importedCount = 0;
                    
                    results.data.forEach(row => {
                        if (row['Ng√†y'] && row['Lo·∫°i chi ti√™u'] && row['S·ªë ti·ªÅn']) {
                            const expense = {
                                id: Date.now() + importedCount,
                                date: row['Ng√†y'],
                                category: row['Lo·∫°i chi ti√™u'],
                                amount: parseFloat(row['S·ªë ti·ªÅn']),
                                description: row['M√¥ t·∫£'] || ''
                            };
                            expenses.push(expense);
                            importedCount++;
                        }
                    });

                    if (importedCount > 0) {
                        saveData();
                        updateDisplay();
                        showMessage(`ƒê√£ nh·∫≠p ${importedCount} chi ti√™u t·ª´ CSV!`, 'success');
                    } else {
                        showMessage('Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu h·ª£p l·ªá trong file CSV!', 'error');
                    }
                },
                error: function(error) {
                    showMessage('L·ªói khi ƒë·ªçc file CSV!', 'error');
                }
            });
        }

        // X√≥a t·∫•t c·∫£ d·ªØ li·ªáu
        function clearData() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ d·ªØ li·ªáu? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!')) {
                expenses = [];
                saveData();
                updateDisplay();
                showMessage('ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu!', 'success');
            }
        }
    </script>
</body>
